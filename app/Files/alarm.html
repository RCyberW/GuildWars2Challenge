<div id="local-time"><h2>Local Time</h2><p></p></div>
<div id="server-time"><h2>Server Time</h2><p>wee</p></div>

<div id="alarm-window">
	<div class="close-button" onclick="closeAlarmMenu()">X</div>
	<div id="alarmButton" class="generic-button">Add</div>
	<input type="text" id="alarmLabel" placeholder="Alarm Label..." />
	<input type="datetime-local" id="alarmTime" />
</div>
<div id="add-new-alarm" class="generic-button">Add new Alarm</div>
<br><br>
<table id="alarms">
	<tr>
		<td width="70%">Label for Jormag</td>
		<td width="25%">Time Remaining</td>
		<td>X</td>
</table>

<script>
	$('#add-new-alarm').off('click').on('click', function() {
		$('#alarm-window').fadeIn(200);
		$('#alarms').fadeOut(200);
		$('#alarmLabel').focus();
	});

	function closeAlarmMenu() {
		$('#alarm-window').fadeOut(200);
		$('#alarms').fadeIn(200);
	}
	
	localTime();
	function localTime() {
		var today = new Date();
		var h=today.getHours();
		var m = today.getMinutes();
		var s = today.getSeconds();
		var median = ' am';
		if(h > 12) {
			h -= 12;
			median = ' pm';
		}
		else if(h == 0)
			h = 12;
		m = checkTime(m);
		s = checkTime(s);
		$('#local-time p').html(h+":"+m+":"+s + median);
		var t = setTimeout(function(){localTime()},500);
	}

	function checkTime(i) {
		if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
		return i;
	}
</script>
